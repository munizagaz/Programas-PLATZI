<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <section id="elije-mascota">
        <h1 class="titulo">MOKEPON!</h1>
        <h2 class="subtitulo">Elije tu mascota:</h2>

        <div id="contenedor-tarjetas" class="labels">

        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()" 
        ontouchstart="moverArriba()" ontouchend="detenerMovimiento()">‚Üë</button>
        <div>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()" 
            ontouchstart="moverIzquierda()" ontouchend="detenerMovimiento()">‚Üê</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()" 
            ontouchstart="moverAbajo()" ontouchend="detenerMovimiento()">‚Üì</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()" 
            ontouchstart="moverDerecha()" ontouchend="detenerMovimiento()">‚Üí</button>
        </div>
    </section>
    
    <section id="elije-ataque">
        <h1>MOKEPON!</h1>
        <h2>Elije tu ataque:</h2>
        <div id="contenedor-ataques" class="botones-ataques">
            <!--button id="boton-fuego" class="boton-ataque">Fuego üî•</button>
            <button id="boton-agua" class="boton-ataque">Agua üíß</button>
            <button id="boton-tierra" class="boton-ataque">Tierra üå±</button-->
        </div>
        <div>
            <div id="mensajes">
                <p id="resultado">Mucha suerte!</p>

                <section id="reinciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>
            
        </div>
        <div class="ataques">
            <div id="ataques-jugador" class="ataques-jugador">
                <p id="mascota-jugador"></p>
                <!-- <p id="jugador-vidas">0</p> -->
            </div>
            
            <div id="ataques-enemigo" class="ataques-enemigo">
                <p id="mascota-enemigo"></p>
                <!-- <p id="enemigo-vidas">0</p> -->
                
            </div>
            
        </div>
        
        
    </section>
    <section id="lista-ataques">
        <div id="ataques-del-jugador"></div>
        <div id="ataques-del-enemigo"></div>
    </section>
    <script src="./js/mokepon.js"></script>
</body>
</html>
